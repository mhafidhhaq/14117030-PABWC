<!DOCTYPE html>
<html>
<head>
	<title>Biodata Mahasiswa</title>
</head>
<body>
	<h3>TAMBAH DATA</h3>
	<form action="prosesTambah.php" method="POST" enctype="multipart/form-data">
		<strong>NRP     :</strong>
		<input type="text" name="nrp" size="20" maxlength="9"> <br>
		
		<strong>Nama    :</strong>
		<input type="text" name="nama" size="20" maxlength="30"> <br>
		
		<strong>Foto    :</strong>
		<input type="file" name="alamat"> <br>
		
		<strong>Jurusan :</strong>
		<select name="jurusan">
			<option value="">--Pilih Jurusan--</option>
			<option value="01">Telekomunikasi</option>
			<option value="02">Elka</option>
			<option value="03">IT</option>
			<option value="04">Elin</option>
		</select> <br> <br>

		<button type="submit" name="tambah">Tambah</button>
		<button type="reset" name="reset">Reset</button>
	</form>

	<h3>============================</h3>
	<h3>SEARCH DATA</h3>
	<form action="hasilsearch.php" method="POST" enctype="multipart/form-data">
		<strong>Nama :</strong>
		<input type="text" name="cari" size="20" maxlength="30">
		<button type="submit" name="search">Cari Data</button>
	</form>

	<h3>============================</h3>
	<h3>HAPUS DATA</h3>
	<form action="delete.php" method="POST" enctype="multipart/form-data">
		<strong>NRP :</strong>
		<input type="text" name="hapus" size="20" maxlength="9">
		<button type="submit" name="delete">Hapus Data</button>
	</form>
</body>
</html>
